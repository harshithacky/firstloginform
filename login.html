<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Page</title>
		<link rel="stylesheet" type="text/css" href="login.css">
	</head>
	<body>
		<div class="bg-img">
			<div class="center-div">
				<img src="images/login.png" >
				<h2>User Login</h2><br>
				<form>
					<div>
						<input class="inputbox" type="text" name="" placeholder="Username">
					</div><br>
					<div>
						<input class="inputbox" type="Password" name="" placeholder="Password">
					</div><br>
					<div>
						<button type="submit">LOGIN</button>
					</div>
				</form>
				<div class="forget">
					<a href="#">Forget Password?</a>
				</div>
			</div>
		</div>
	</body>
</html>
